<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <title>题海——用户可自定义题库的平台</title>
        <link rel="shortcut icon" href="./icon.ico">
        <link rel="stylesheet" href="./css/button.css">
        <link rel="stylesheet" href="./css/question.css">
    </head>
    <body>
        <div id="info">
            <span id="main">当前程序版本：Insider-0.2.0(2)</span><br>
            <span id="lib"></span>
        </div>
        <div id="select">
            <br><span>选择题库：</span>
            <select id="choose">
                <option value="yylj-offical">岳阳楼记</option>
            </select>
            <input id="import" type="file" accept=".json5" onchange="importLib();">
        </div>
        <div id="area">
            <span id="q" class="question"></span>
            <div id="a"></div>
        </div>
        <br>
        <button id="editor" type="button" class="btn btn1" onclick="window.location.href = './LibEditor.html';">题库编辑器（尚未重构）</button>
        <script src="https://cdn.bootcdn.net/ajax/libs/json5/2.2.3/index.min.js"></script>
        <script src="./src/index.js"></script>
        <script src="./src/listen.js"></script>
        <script>getLib();</script>
    </body>
</html>
